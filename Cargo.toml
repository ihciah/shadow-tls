[package]
authors = ["ihciah <ihciah@gmail.com>"]
description = "A proxy to expose real tls handshake to the firewall."
edition = "2021"
keywords = ["proxy", "tls", "shadowsocks"]
license = "MIT/Apache-2.0"
name = "shadow-tls"
readme = "README.md"
repository = "https://github.com/ihciah/shadow-tls"
version = "0.2.1"

[dependencies]
monoio = {version = "0.0.8"}
monoio-rustls = {version = "0.0.6"}

anyhow = "1"
clap = {version = "3", features = ["derive"]}
hmac = "0.12"
pin-project-lite = "0.2"
rustls = {version = "0.20", default-features = false}
sha1 = "0.10"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
webpki-roots = "0.22"

[profile.release]
lto = true
opt-level = 3
